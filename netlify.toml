[build]
  publish = "dist"
  command = "npm install && npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# Redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Specific redirects for auth routes
[[redirects]]
  from = "/login"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/register"
  to = "/index.html"
  status = 200

# Preview routes redirects
[[redirects]]
  from = "/welcome"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/lobby"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/mail"
  to = "/index.html"
  status = 200

# API redirects for serverless functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

# Cache optimization
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Domain configuration for taskmaster.works
[[redirects]]
  from = "https://taskmaster.netlify.app/*"
  to = "https://taskmaster.works/:splat"
  status = 301
  force = true

# Prerender important pages
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [plugins.inputs.settings]
    output_path = "reports/lighthouse.html"

# Performance optimizations
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Environment variables for production - Beta Mode
[context.production.environment]
  VITE_APP_ENV = "production"
  VITE_BETA_MODE = "true"
  VITE_INVITE_ONLY = "true"
  VITE_PUBLIC_SIGNUPS = "false"
  VITE_FEATURE_BILLING = "false"
  VITE_FEATURE_SUBSCRIPTIONS = "false"
  VITE_FEATURE_OWNERSHIP = "false"